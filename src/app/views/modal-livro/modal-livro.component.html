<section *ngIf="statusModal" class="container {{ esconderScroll() }}">
  <div class="card">
    <img class="imagem" src="{{ book.thumbnail ?? 'assets/imagens/capa-indisponivel.png'}}" alt="Capa do livro">
    <div class="info-card">
      <p class="titulo">{{ book }}</p>
      <p class="informacoes">Autoria:</p>
      <p class="resultado">{{ book?.authors | firstValue}}</p>
      <p class="informacoes">Data de publicação:</p>
      <p class="resultado">{{ book?.publishedDate | date: 'dd/MM/yyyy' }}</p>
      <p class="informacoes">Editora:</p>
      <p class="resultado">{{ book?.publisher }}</p>
      <button (click)="lerPrevia()" class="detalhes">Ler prévia</button>
    </div>
      <button (click)="fecharModal()" class="botao-fechar" >
        <span class="material-symbols-outlined">close</span>
      </button>
    <div class="sinopse">
      <h4 class="informacoes">Sinopse</h4>
      <p class="resultado">{{ book }}</p>
    </div>
  </div>
  <div class="overlay"></div>
</section>
